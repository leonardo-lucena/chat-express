<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Express</title>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:60000", {
            transports: ['websocket']
        });

        socket.on("chat", (res) => {
            screen(res.user, res.message);
        });

        function send() {
            const user = document.querySelector("#user").value;
            const message = document.querySelector("#message").value;
            socket.emit('chat', {
                user, message
            });

            screen("Me", message);
            document.querySelector("#message").value = "";
        }

        function screen(user, message) {
            const messagesDiv = document.querySelector('#messages');
            messagesDiv.innerHTML += `<p><strong>${user}</strong> - ${message}</p>`;
        }
    </script>
</head>
<body>
    <input id="user" placeholder="Informe um usuÃ¡rio">
    <br/>

    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <br/>
    
    <button onclick="send()">Enviar</button>
    <hr/>
    
    <div id="messages"></div>
</body>
</html>
